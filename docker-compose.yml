version: "3.9"

services:
  janis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: janis-agentic-deep-researcher
    restart: unless-stopped

    # Expose backend (8000) and frontend (3000)
    ports:
      - "8000:8000"
      - "3000:3000"

    # Load environment variables (API keys, model config, etc.)
    env_file:
      - .env

    # Persist data and caches on the host so they don't reset
    volumes:
      # Generated outlines, threads, papers, etc.
      - ./project:/app/project
      # Frontend node_modules cache
      - ./frontend/node_modules:/app/frontend/node_modules
      # Next.js build cache/output
      - ./frontend/.next:/app/frontend/.next

    # Ensure logs are easy to inspect
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"


